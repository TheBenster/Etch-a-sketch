<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="color">
            <div class="color-chooser">
                <h2 id="Head">Etch-a-Sketch</h2>
                <h3 id="Head">Pick a color and go ham!</h3>
                <div class="paint">
                    <input type="color" id="colorpicker">
                </div>
                <div class="buttons">
                <button id='clear'><h3 style="margin-bottom:0px;margin-top:0px; text-align:center; justify-content: center;">Clear</h3></button>
                <button id="random" class="random" style="justify-content:center; align-items:center;"><h3>Random</h3></button>
                </div>
            </div>
        </div>
        <div class="drawing" id="grid">
            
        </div>
    </div>
    <div class="contact"><a href="https://github.com/TheBenster"><img src="github.png" alt="" id='git'></a></div>
</body>
</html>
